<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practical 2</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
    <div id="myContent">
      <h1><b>Green House Gas Emission Estimator</b></h1>
      <form method="GET" action="analysis.html">
          <div>
              <br>
              <label>What is your RTS Requirement?</label>
              <input type="number" name="age" min="0" max="100000000" required/>
              <br>
              <br>
              <label>Duration per RTS (in seconds)?</label>
              <input type="number" name="seconds" min="0" max="10000" required/>
              <br>
              <br>
              <label>What is your region?</label>
              <select name="region" id="region">
                  <option value="Australia">Australia</option>
                  <option value="US">US</option>
                  <option value="US">UK</option>
              </select>
          </div>
        <input type="submit" value="BEGIN" />
      </form>
    </div>
  </body>
</html>
